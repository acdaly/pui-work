<!DOCTYPE html>
<html>
<head>
    <title>Flip Stitch Pillow</title>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="../CSS/style.css" />
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab" rel="stylesheet" />
    <!-- javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../main.js" type="text/javascript"></script>

</head>

<body onload="navLoad()">

    <div id="container">
        <header>
            <div id="login-bar">LOGIN
            </div>
            <a href="../index.html">
                <img  id= "logo" src="../images/FSP-logo.png"/> 
            </a>
            <nav>
                <a class="navigation" href="product.html"> PRODUCTS </a>
                <a class="navigation"> OUR STORY </a>
                <a class="navigation"> VISIT US </a>
                <a href= "cart.html"><img id="cart" src="../images/cart.png"> </img></a>
                <div class="navigation itemCount" >(3)</div>
            </nav>
        </header>
    </div>
    <div id="underline-header" class= "center"></div>

    <img id="bed-detail-img" src="../images/bed-pillow-image.jpg"/>
    <div id="detail-text">
        <div id="bed-title"> BED PILLOW</div>
        <div id="detail-underline"></div>
        <div id="price"> $85.00 </div>
        <div class="shapes-color-text"> SHAPES </div>
        <div id="shapes-grid">
            <div id="square" class="shape-item" onclick="handleShapeClick(this.id)">
                <img src="../images/square.png"/>
                <div>$85</div>
            </div>
            <div id="round" class="shape-item" onclick="handleShapeClick(this.id)">
                <img src="../images/circle.png"/>
                <div>$85</div>
            </div>
            <div id="dog" class="shape-item" onclick="handleShapeClick(this.id)">
                <img src="../images/dog.png"/>
                <div>$135</div>
            </div>
            <div id="cat" class="shape-item" onclick="handleShapeClick(this.id)">
                <img src="../images/cat.png"/>
                <div>$135</div>
            </div>
            <div id="bunny" class="shape-item" onclick="handleShapeClick(this.id)">
                <img src="../images/bunny.png"/>
                <div>$165</div>
            </div>
        </div>
        <div class="shapes-color-text"> COLOR </div>
        <div id="colors-grid">
            <div id="black" class="outlineClass"  onclick="handleColorClick(this.id)">
            </div>
            <div id="white" class="color-item" onclick="handleColorClick(this.id)">
            </div>
            <div id="red" class="color-item" onclick="handleColorClick(this.id)">
            </div>
            <div id="purple" class="color-item" onclick="handleColorClick(this.id)">
            </div>
            <div id="blue" class="color-item" onclick="handleColorClick(this.id)">
            </div>
        </div>

        <input id="input-quantity" type="number" min=1 max=10 value="1" onclick='handleQuantityClick()'/>
        <a href = 'cart.html'><div id="add-to-cart" onclick="handleAddToCart()">ADD TO CART </div></a>
        
    </div>
    <div id="detail-title"> DETAILS</div>
    <div id="detail-title-underline"></div>

   
</body>
<footer>
    <address>
        (412) 865-9400
    </address>
    <div id="icon-container">
        <img class="icons" src="../images/mail-icon.png" />
        <img class="icons" src="../images/insta-icon.png" />
        <img class="icons" src="../images/fb-icon.png" />
        
        
    </div>
    <address>
        573 Penn Ave, Pittsburgh
    </address>
